<div class="container-fluid p-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="text-white fw-bold mb-0">Manage <span class="text-neon-cyan">Theatres</span></h2>
            <p class="text-white-50 small">Add and view theatre infrastructure.</p>
        </div>
        <button class="btn btn-primary rounded-pill px-4" (click)="toggleForm()">
            <i class="bi" [class.bi-plus-lg]="!showForm" [class.bi-x-lg]="showForm"></i>
            {{ showForm ? 'Close Form' : 'Add Theatre' }}
        </button>
    </div>

    <!-- Alert Messages -->
    <div *ngIf="successMessage" class="alert alert-success d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <div>{{ successMessage }}</div>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>{{ errorMessage }}</div>
    </div>

    <!-- Add Theatre Form (Collapsible) -->
    <div *ngIf="showForm" class="glass-panel p-4 mb-4 fade-in-up">
        <h5 class="text-white mb-3">New Theatre Details</h5>
        <form [formGroup]="theatreForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label text-white-50">Theatre Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="e.g. PVR Icon">
                </div>
                <div class="col-md-4">
                    <label class="form-label text-white-50">City</label>
                    <input type="text" class="form-control" formControlName="city" placeholder="e.g. Mumbai">
                </div>
                <div class="col-md-4">
                    <label class="form-label text-white-50">Address</label>
                    <input type="text" class="form-control" formControlName="address" placeholder="Full Address">
                </div>
            </div>
            <div class="mt-4 text-end">
                <button type="button" class="btn btn-outline-light me-2" (click)="toggleForm()">Cancel</button>
                <button type="submit" class="btn btn-success" [disabled]="theatreForm.invalid">
                    <i class="bi bi-save me-1"></i> Save Theatre
                </button>
            </div>
        </form>
    </div>

    <!-- Theatres List -->
    <div class="glass-panel p-0 overflow-hidden">
        <div class="table-responsive">
            <table class="table table-dark table-hover mb-0">
                <thead>
                    <tr>
                        <th class="p-3 text-white-50 fw-normal">ID</th>
                        <th class="p-3 text-white-50 fw-normal">Name</th>
                        <th class="p-3 text-white-50 fw-normal">City</th>
                        <th class="p-3 text-white-50 fw-normal">Address</th>
                        <th class="p-3 text-white-50 fw-normal text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let theatre of theatres">
                        <td class="p-3 align-middle text-muted">#{{ theatre.id }}</td>
                        <td class="p-3 align-middle fw-bold text-white">{{ theatre.name }}</td>
                        <td class="p-3 align-middle">
                            <span class="badge bg-secondary bg-opacity-25 text-white fw-normal border border-secondary">
                                {{ theatre.city }}
                            </span>
                        </td>
                        <td class="p-3 align-middle text-white-50 small">{{ theatre.address }}</td>
                        <td class="p-3 align-middle text-end">
                            <button class="btn btn-sm btn-outline-info rounded-pill" title="View Stages (Future)">
                                <i class="bi bi-eye"></i>
                            </button>
                        </td>
                    </tr>
                    <tr *ngIf="theatres.length === 0">
                        <td colspan="5" class="text-center py-5 text-muted">
                            <i class="bi bi-building display-4 mb-3 d-block opacity-25"></i>
                            No theatres added yet.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
