<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-white neon-text text-uppercase">Admin Dashboard</h2>
        <span class="badge bg-danger rounded-pill px-3 py-2">Admin Access</span>
    </div>

    <div class="row g-4">
        <!-- Add Movie -->
        <div class="col-md-4">
            <div class="card bg-dark text-white h-100 shadow-lg border-secondary category-card"
                routerLink="/admin/add-movie">
                <div class="card-body text-center p-5">
                    <i class="bi bi-film display-4 text-warning mb-3"></i>
                    <h5 class="card-title text-uppercase">Add Movie</h5>
                    <p class="card-text text-secondary small">Upload new movies to the catalog.</p>
                </div>
            </div>
        </div>

        <!-- Manage Shows -->
        <div class="col-md-4">
            <div class="card bg-dark text-white h-100 shadow-lg border-secondary category-card"
                routerLink="/admin/manage-shows">
                <div class="card-body text-center p-5">
                    <i class="bi bi-calendar-event display-4 text-info mb-3"></i>
                    <h5 class="card-title text-uppercase">Manage Shows</h5>
                    <p class="card-text text-secondary small">Schedule movies in screens.</p>
                </div>
            </div>
        </div>

        <!-- Add Screen -->
        <div class="col-md-4">
            <div class="card bg-dark text-white h-100 shadow-lg border-secondary category-card"
                routerLink="/admin/manage-screens">
                <div class="card-body text-center p-5">
                    <i class="bi bi-display display-4 text-success mb-3"></i>
                    <h5 class="card-title text-uppercase">Add Screen</h5>
                    <p class="card-text text-secondary small">Build new infrastructure.</p>
                </div>
            </div>
        </div>
    </div>
</div>
