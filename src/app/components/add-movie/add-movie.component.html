<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4 text-warning">Add New Movie</h2>

        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="title" class="form-label">Movie Title</label>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="3" formControlName="description"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="genre" class="form-label">Genre</label>
                    <input type="text" id="genre" class="form-control" formControlName="genre"
                        placeholder="e.g. Action">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="language" class="form-label">Language</label>
                    <input type="text" id="language" class="form-control" formControlName="language"
                        placeholder="e.g. English">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="releaseDate" class="form-label">Release Date</label>
                    <input type="date" id="releaseDate" class="form-control" formControlName="releaseDate">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="durationMinutes" class="form-label">Duration (mins)</label>
                    <input type="number" id="durationMinutes" class="form-control" formControlName="durationMinutes">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="censorRating" class="form-label">Censor Rating</label>
                    <select id="censorRating" class="form-control" formControlName="censorRating">
                        <option value="">Select</option>
                        <option value="U">U</option>
                        <option value="UA">UA</option>
                        <option value="A">A</option>
                        <option value="S">S</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl"
                    placeholder="HTTPS link to poster">
            </div>

            <button type="submit" class="btn btn-submit" [disabled]="movieForm.invalid">Add Movie</button>
        </form>
    </div>
</div>
